<div style="width: 50px; height: 50px; border: 1px solid black; float: left;">
  <div class="sudoku-tile-main-number">{{tileInfo.officialNumber}}</div>
  <div class="sudoku-tile-clear"></div>
  <div *ngFor="let i of [1, 2, 3, 4, 5, 6, 7, 8, 9]">
    <div [ngStyle]="getSuggestionStyle(i)" class="sudoku-tile-matches">
      {{i + 1}}
    </div>
  </div>
</div>
